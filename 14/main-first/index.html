<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="fonts/font.css" />
    <link rel="shortcut icon" href="image/favicon.ico.png" type="image/x-ico" />
    <title>Monsters language</title>
  </head>
  <body>
    <script>
      (function (w, d, s, o, f, js, fjs) {
        w["Chat-Widget"] = o;
        w[o] =
          w[o] ||
          function () {
            (w[o].q = w[o].q || []).push(arguments);
          };
        (js = d.createElement(s)), (fjs = d.getElementsByTagName(s)[0]);
        js.id = o;
        js.src = f;
        js.async = 1;
        fjs.parentNode.insertBefore(js, fjs);
      })(
        window,
        document,
        "script",
        "mw",
        "https://nlu.digital-link.ru/chat/widgetloader/widget-loader.js"
      );

      var config = {
        urlToWidget:
          "https://nlu.digital-link.ru/chat/widget/?token=NavigatorWidget", // URL to widget with token
        urlToCss:
          "https://nlu.digital-link.ru/chat/widgetloader/VDNH/css/style.css", // URL to widget style css
        urlToButtonCss:
          "https://nlu.digital-link.ru/chat/widgetloader/VDNH/css/button.css", // URL to button style
        newMessageText: "*New message*", // Bliking message on a tab in a browser
        userToken: document.getElementById("user-token")
          ? document.getElementById("user-token").value
          : null, // User access token
        linkName: "Writer", // Title link at the bottom of widget
        urlLink: "https://www.it-symphony.com/", // Link at the botton of widget
        popupMode: "auto", // Widget opening mode
        startMode: "auto", // Chat start mode
        startMessageWithoutBot: "Hello!", // Start message without bot in the widget channel
        withoutLocation: false, // User opportunity to send his location
        separeteOperatorNameAndTimeSent: true, // Mode to split timesent message and operator name
        changeSendButtonIcon: false, // Changing the button icon for sending a message
        hideClientStartMessage: true, // Hide /start message for client
        withoutAttach: true, // User opportunity to share his files and location
        autoSendSpeechRecognizier: true, // Auto sent a message printed using Speech Recognizier
      };

      mw(config);
    </script>

    <div class="wrapper">
      <div class="container">
        <!-- Header -->
        <header class="header">
          <div class="header__logo">
            <img src="image/monsters-head.png" class="header__img" alt="" />
            <h1 class="header__title">Monsters language</h1>
          </div>
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a href="../main-level/index.html">Определить уровень</a>
            </li>
            <li class="header__nav-item">
              <a href="../main-rates/index.html">Тарифы</a>
            </li>
            <li class="header__nav-item">
              <a href="../main-registration/index.html">Вход</a>
            </li>
          </ul>
        </header>

        <!-- Main -->
        <main class="main">
          <h3 class="main__title">
            Начни изучать языки самостоятельно или с преподователем
          </h3>
          <p class="main__text">
            Нескучное онлайн-обучение английскому языку с помощью игр и
            интересных заданий в любое удобное для вас время
          </p>
          <div class="main__button-selector">
            <a href="../main-first/index.html"
              ><button class="main__button-language-england">English</button
            ></a>
            <a href="../main-second/index.html">
              <button class="main__button-language-korea"></button>
            </a>
          </div>
          <button class="main__button-start"></button>
          <img
            src="image/monsters-standing-left.png"
            alt=""
            class="main__img-left"
          />
          <img
            src="image/monsters-standing-right.png"
            alt=""
            class="main__img-right"
          />
        </main>
      </div>
    </div>
  </body>
</html>
